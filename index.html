<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compantable" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>Password Generator</title>
      <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw"> Password Here</span>
          <button id="copy">Copy</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="length">Password Length</label>
          <input id="len" value="10" type="number" min="8" max="30">
        </div>
        <div class="form-control">
          <label for="upper">Contains Uppercase Letters</label>
          <input id="upper" type="checkbox" checked="checked">
        </div>
        <div class="form-control">
          <label for="lower">Contains Lowercase Letters</label>
          <input id="lower" type="checkbox" checked="checked">
        </div>
        <div class="form-control">
          <label for="number">Contain Numbers</label>
          <input id="number" type="checkbox" checked="checked">
        </div>
        <div class="form-control">
          <label for="symbol">Contain Symbol</label>
          <input id="symbol" type="checkbox" checked="checked">
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
